{% extends 'RMS/main.html' %}

{% load static %}



{% block content %}




<div class="Editcvinfo"  >

    <form action="{your_form_action}" method="post">
        <!-- User Information Section -->
            <div class="row1">
                <!-- Personal Information -->
                <div class="col-xl-8" style="width: 90%; margin-left: 70px;">
                    <div class="cardcv" style="margin-top: 50px; background-color: white; padding: 25px 40px;">
                        <div class="cardcv-body pb-0">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <div class="text-center border-end" style="margin-bottom: 35px;">
                                        <div class="d-block">
                                            <div class="image-picker"  id="imagePickerContainer">
                                                <!-- Add your image here -->
                                            </div>
                                            <span class="picker-edit rounded-circle text-gray-500 fs-small" style="width: auto; height:auto;">
                                                <label>
                                                    <i class="fa-solid fa-pen" id="profileImageIcon"></i>
                                                    <input type="file" id="profilePicture" name="image" class="image-upload d-none profile-validation" accept="image/*" />
                                                </label>
                                            </span>
                                        </div> 
                                        <input type="text" class="form-control mt-3 mb-2" placeholder="Enter Name" style="font-size: 16px; width: 80%;" />

                                        <!-- Input field for the designation -->
                                        <input type="text" class="form-control mb-0" placeholder="Enter Position" style="font-size: 13px; width: 80%;" />
                                         </div>
                                </div><!-- end col -->
                                <div class="col-md-9">
                                    <div class="ms-3">
                                        <div style="margin-top: 30px;">
                                            <input type="text" class="form-control mt-3 mb-2" placeholder="Your Title" style="font-size: 16px; width: 80%;" />
                                            <p class="mb-0 text-muted">
                                                <textarea name="biography" rows="4" style="width: 100%;" placeholder=" Description "></textarea>
                                            </p>
                                        </div>
                                        <div class="row my-4">
                                            <div class="col-md-12">
                                                <div>
                                                    <div class="plus_info">
                                                        <p class="text-muted mb-2 fw-medium">
                                                            <i class="mdi mdi-email-outline me-2"></i>
                                                            <input type="email" name="email" placeholder="Janshwells@probic.com">
                                                        </p>
                                                        <p class="text-muted fw-medium mb-0">
                                                            <i class="mdi mdi-phone-in-talk-outline me-2"></i>
                                                            <input type="tel" name="phone" placeholder="418-955-4703">
                                                        </p>
                                                    </div>
                                                    <div class="plus_info tw">
                                                        <div class="pt-2">
                                                            <div class="d-flex align-items-center gap-3">
                                                                <i class="fas fa-calendar-alt fa-lg"></i>
                                                                <input type="date" name="birthdate" style="font-size: 16px;">
                                                            </div>
                                                            <div class="d-flex align-items-center gap-3">
                                                                <i class="fas fa-map-marker-alt fa-lg"></i>
                                                                <input type="text" name="location" placeholder="California, United States" style="font-size: 16px;">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><!-- end col -->
                                        </div><!-- end row -->
                                    </div>
                                </div><!-- end col -->
                            </div><!-- end row -->
                        </div><!-- end card body -->
                        <button type="submit" id="editinfocv">Save</button>

                    </div><!-- end card -->
                </div>

            </div>
    
       
        <!-- Submit Button -->
    </form>
    





</div>

<script>
    document.getElementById('profilePicture').addEventListener('change', function (event) {
        const imagePickerContainer = document.getElementById('imagePickerContainer');
        const fileInput = event.target;
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const imageUrl = e.target.result;

                // Update the image picker with the selected image
                imagePickerContainer.innerHTML = `<img src="${imageUrl}" alt="Selected Image" class="img-fluid rounded-circle">`;
            };

            reader.readAsDataURL(file);
        }
    });
</script>


{% endblock %}
