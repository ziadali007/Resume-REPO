{% extends 'RMS/main.html' %}




{% block content %}




<div class="container"  >


    <div class="poster">

    <div class="insideposter">
        <h1 class="headofedit"> Edit Contact</h1>
    </div>
    </div>

    <div class="card info" style="width: 400px; margin: 40px 0 50px 350px;">
        <div class="card-body" style="margin-bottom: 20px;">
            <form id="profileForm" method="POST" enctype="multipart/form-data">
    
                <div class="mb-3">
                    <label class="form-label nullable">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter your phone">
                </div>
    
                <div class="mb-3">
                    <label class="form-label nullable">E-mail</label>
                    <input type="text" class="form-control" placeholder="Enter your Emain">
                </div>
    
                <div class="mb-3">
                    <label class="form-label required">Fax</label>
                    <input type="text" class="form-control" placeholder="Enter your Fax">
                </div>
    
                <div class="mb-3">
                    <label class="form-label required">GitHub</label>
                    <input type="text" class="form-control" placeholder="GitHub Link">
                </div>
    
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
</div>

<script>
    document.getElementById('profilePicture').addEventListener('change', function (event) {
        const imagePickerContainer = document.getElementById('imagePickerContainer');
        const fileInput = event.target;
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const imageUrl = e.target.result;

                // Update the image picker with the selected image
                imagePickerContainer.innerHTML = `<img src="${imageUrl}" alt="Selected Image" class="img-fluid rounded-circle">`;
            };

            reader.readAsDataURL(file);
        }
    });
</script>


{% endblock %}
