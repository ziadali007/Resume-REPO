
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet " type="text/css" href="{% static '/css/style.css' %}">
  
         <div class  = "signup-box">
          <h1> Sign Up </h1>
          <form  method = "POST"  action = "">
            {% csrf_token %}
            
              <label for="exampleInputEmail1" class="form-label"> {{form.username.label}}</label>
              {{form.username}}  <br>

              <label for="exampleInputEmail1" class="form-label">{{form.email.label}}</label>
              {{form.email}}  <br>
      
              <label for="exampleInputEmail1" class="form-label"> {{form.password1.label}}</label>
              {{form.password1}}  <br>

              <label for="exampleInputEmail1" class="form-label">{{form.password2.label}}</label>
              {{form.password2}}  <br>
                 
              <br>
            <button type="submit" class="btn btn-primary" href = "/" >Submit</button>
            {{form.errors}} 
            <br>
          </form>
          <p  class= "para-1">
              <a href = "#">Terms & Condition </a> And <a href = "#">policy & privacy </a>
          </p>
          <div  class=" member"> 
            <p>Already a member?  <a href = "{% url 'login'%}"> Login </a> <p/>
          </div>
      </div>

 {% endblock %}
